<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<!-- main-calc -->

<body>
    <div class="container">
        <div class="background-div">
            <div class="card   ">
                <div class="card-info main-calc ">
                    <div class="calc-screen" id="calc-screen"></div>
                    <div class="numbers ">
                        <div class="per num-div" id="start-minus" value="%" onclick="root()">
                            <span>âˆš</span>
                        </div>
                        <div class="clear-one num-div" id="clear-one" value="CE" onclick="square()">
                            <span>x<sup class="square">2</sup> </span>
                        </div>
                        <div class="clear-all num-div" id="clear-all" value="AC" onclick="allClear()">
                            <span>AC</span>
                        </div>
                        <div class="back-img-div num-div" id="back-img" value="Cross" onclick="backSpace()">
                            <span><img src="Images/backspace-icon-16.jpg" class="back-img" alt=""></span>
                        </div>
                        <div class="num-7 num-div" id="num-7" value="7" onclick="numSeven()">
                            <span>7</span>
                        </div>
                        <div class="num-8 num-div" id="num-8" value="8" onclick="numEight()">
                            <span>8</span>
                        </div>
                        <div class="num-9 num-div" id="num-9" value="9" onclick="numNine()">
                            <span>9</span>
                        </div>
                        <div class="div num-div" id="div" value="/" onclick="divide()">
                            <span>/</span>
                        </div>
                        <div class="num-4 num-div" id="num-4" value="4" onclick="numFour()">
                            <span>4</span>
                        </div>
                        <div class="num-5 num-div" id="num-5" value="5" onclick="numFive()">
                            <span>5</span>
                        </div>
                        <div class="num-6 num-div" id="num-6" value="6" onclick="numSix()">
                            <span>6</span>
                        </div>
                        <div class="multi num-div" id="multi" value="*" onclick="multiply()">
                            <span>*</span>
                        </div>
                        <div class="num-1 num-div" id="num-1" value="1" onclick="numOne()">
                            <span>1</span>
                        </div>
                        <div class="num-2 num-div" id="num-2" value="2" onclick="numTwo()">
                            <span>2</span>
                        </div>
                        <div class="num-3 num-div" id="num-3" value="3" onclick="numThree()">
                            <span>3</span>
                        </div>
                        <div class="sub num-div" id="sub" value="-" onclick="subtraction()">
                            <span>-</span>
                        </div>
                        <div class="point num-div" id="point" value="." onclick="decimal()">
                            <span>.</span>
                        </div>
                        <div class="num-0 num-div" id="num-0" value="0" onclick="numZero()">
                            <span>0</span>
                        </div>
                        <div class="equal num-div" id="equal" value="=" onclick="answer()">
                            <span>=</span>
                        </div>
                        <div class="add num-div" id="add" value="+" onclick="addition()">
                            <span>+</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>


        <!-- <div class="card">
            <div class="card-info">
                sualeh
            </div>
        </div> -->
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="appp.js"></script>
</body>

</html>
